apiVersion: apps/v1
kind: Deployment
metadata:
  name: application
  namespace: app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: app
  template:
    metadata:
      labels:
        app: app
    spec:
      containers:
        - name: app
          image: pedrogimenezsilva/fiap_tech_challenge:v1.0.0
          ports:
            - containerPort: 8081
          resources:
            requests:
              memory: "300Mi"  
              cpu: "500m"     
            limits:
              memory: "600Mi"  
              cpu: "1000m"   
          env:
            - name: ENVIRONMENT
              value: dev
            - name: SPRING_DATA_MONGODB_URI
              valueFrom:
                configMapKeyRef:
                  name: mongodb-config
                  key: mongodb-uri